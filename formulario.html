<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de audiciones para bodas</title>
  </head>
  <body>
    <h1>Formulario de audiciones para bodas</h1>
    <form enctype="multipart/form-data" method="post">
      <label for="Nombre del proyecto">Nombre del proyecto:</label>
      <input type="text" name="Nombre del proyecto" id="Nombre del proyecto" required>
      <br>
      <label for="¿DJ o Banda Versatil?">¿DJ o Banda Versatil?:</label>
      <input type="text" name="¿DJ o Banda Versatil?" id="¿DJ o Banda Versatil?" required>
      <br>
      <label for="Página web">Página web:</label>
      <input type="text" name="Página web" id="Página web" required>
      <br>
      <label for="anios-tocando">Años tocando:</label>
      <input type="number" name="anios-tocando" id="anios-tocando" required>
      <br>
      <label for="archivo">Archivo:</label>
      <input type="file" name="archivo" id="archivo" required>
      <br>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
